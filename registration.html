<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            background-color: #f4f4f4;
        }

        a {
            color: #1a82e2;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .content {
            font-family: Arial, sans-serif;
            color: #555555;
            font-size: 16px;
            line-height: 24px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000;
            background-color: #ffcd60;
            border-radius: 5px;
            text-decoration: none;
        }

        .footer {
            font-family: Arial, sans-serif;
            color: #888888;
            font-size: 12px;
            line-height: 18px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body style="background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" bgcolor="#f4f4f4">
                <table class="container" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td align="center" bgcolor="#fafafa" style="padding: 20px;">
                            <img src="https://res.cloudinary.com/calebcloud/image/upload/v1718148983/YEA-logo.png" alt="Yoga Experience Africa"
                                width="180" />
                            <h2 style="color: #333; font-family: Arial, sans-serif;">Yoga Experience Africa</h2>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 20px;">
                            <div class="content">
                                <p>Hi [User Name],</p>
                                <p>Thank you for registering with Yoga Experience Africa! We're excited to have you join
                                    our community.</p>
                                <a href="[Login Link]" class="button">Log in to Your Account</a>
                                <p>We can't wait to see you on the mat!</p>
                                <p><strong>The YEA Team</strong></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="#ffffff" class="footer">
                            <p>&copy; 2024 Yoga Experience Africa. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
